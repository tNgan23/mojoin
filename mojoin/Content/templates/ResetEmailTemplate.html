    <h1>Xin chào!</h1>
    <p>Bài viết của bạn đã bị từ chối vì không đáp ứng yêu cầu.</p>
    <p><strong>Lý do từ chối:</strong></p>
    <p>Đây là nơi bạn có thể thêm nội dung lý do từ chối.</p>
    <p>Vui lòng xem xét và chỉnh sửa bài viết của bạn theo yêu cầu.</p>
    <p>Xin cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
